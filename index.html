<!DOCTYPE html>
<html lang="en" style = 'background-color:#212733 !important;'>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="heatMap.css">

    <title>Covidemic - Covid-19 Updates</title>
</head>
<body class = 'body' style = 'background-color:#212733 !important;'>
    <div class = "col-lg-12" style = "width:100%;height:1%; padding-bottom:0%;background-color: black;">
        <h1 style = "text-align: center; font-family: monospace; font-size: 30px;opacity: 1;padding-top: 0%; color: white">COVID-19 Updates</h1>
        <center style = 'display:grid'>
                <a href="https://github.com/AhmadChaiban/COVID-19-Dashboard" style = 'font-size:70%;color:white;'><img src='./images/githubicon.png' width = '15px'/> ahmadchaiban</a>        
        </center>
    </div>

    <div class = 'container-fluid' style = 'width:100%; height:100%'>
        <div class = "row no-gutters" style = "width:100%;height:100%; max-width:100%; max-height: 100%; padding-top:12px; flex-wrap: wrap">
            <div class = "col-md-2" style="height: 100%; max-width: 100%;" id = "divBoxtopworld_race">
                <div class = 'card' style = 'height:98.5%;width: 100%;background : #2D3642;' id = 'top6Div'>
                    <svg style = 'padding-top:3%;' width="100%" id = "Top6" class = 'zulu'></svg>
                </div>
                <div style = 'height: 1.5%'></div>
                <div class = 'card' style = 'height:100%; background : #2D3642;' id = 'worldRaceDiv'>
                    <svg width="100%" id = "worldRace" class = 'charlie'></svg>
                </div>
                <div style = 'height: 1.5%'></div>
                <div class = 'card' style = 'height:100%; background : #2D3642' id = 'statusDiv'>
                    <svg width="100%" id = "statusNode" class = 'charlie'></svg>
                </div>
            </div>
            <div style = 'width: 0.7%'></div>
            <div class = "col-md-5" style="height:100%;width:100%;min-width:25%;" id = "divBox">
                <div class = 'card' style = 'height:100%;background : #2D3642;' id = 'nodeDiv'>
                        <svg width="100%" id = "node" class = 'bravo'></svg>
                    <div class = 'aboveMap'>
                            <center style='padding-top:2%; padding-bottom:0%;'> 
                            <text style = 'color:white;'>Click to visualize graphs per country</text>
                            <button type="button" class="btn btn-primary btn-block" id = 'resetButton' style = "width:25%; background-color:transparent; font-size:65%; visibility: hidden" onclick="lineGraph('all');countrySpecificHist('all');latestCases('all');worldRace('all');worldPercent('all');document.getElementById('resetButton').style.visibility= 'hidden'">
                                Reset</button>
                        </center>
                    </div>


                </div>
                <div style = 'height: 1.5%'></div>
                <div class = 'card' style = 'height:430px; background: #2d3642' id = 'latestCaseDiv'>
                    <svg height ='400px' width="100%" id = "latestCasesNode" class = 'bravo'></svg>                   
                </div>
            </div>
            <div style = 'width: 0.7%'></div>
            <div class = "col-md-4 hist" style="height:840px;width:100%; min-width:39%;" id = "divBoxHist">
                <div class = 'card' style = 'height:410px;background : #2D3642' id = 'histogramDiv'>
                    <svg height =100% width="100%" id = "histogramNode" class = 'alpha'></svg>
                </div>
                <div style = 'height: 1.5%'></div>
                <div class = 'card' style = 'height:430px; background: #2d3642' id = 'lineDiv'>
                    <svg height ="100%" width="100%" id = "lineNode" class = 'delta'></svg>
                </div>
            </div>
        </div>
        
    </div>
    <script>
        if(document.documentElement.scrollHeight <= document.documentElement.offsetWidth){
            //first column
            document.getElementById("Top6").style.height = (document.documentElement.scrollHeight * 0.26) + "px"
            document.getElementById("worldRace").style.height = (document.documentElement.scrollHeight * 0.52) + "px"
            document.getElementById("statusNode").style.height = (document.documentElement.scrollHeight * 0.1) + "px"

            //second column
            document.getElementById("node").style.height = (document.documentElement.scrollHeight * 0.40) + "px"

            //Second column

        }
        else{
            document.getElementById("Top6").style.height = (390) + "px"
            document.getElementById("worldRace").style.height = (500) + "px"
            document.getElementById("statusNode").style.height = (196) + "px"
        }
    </script>

    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://d3js.org/queue.v1.min.js"></script>

    <script type="text/javascript" src="d3 js files/heatMap.js"></script>
    <script type="text/javascript" src="d3 js files/countrySpecificHist.js"></script>
    <script type="text/javascript" src="d3 js files/percentInfo.js"></script>
    <script type="text/javascript" src="d3 js files/LatestCases.js"></script>
    <script type="text/javascript" src="d3 js files/lineGraphDaily.js"></script>
    <script type="text/javascript" src="d3 js files/top_6_worldwide.js"></script>
    <script type="text/javascript" src="d3 js files/worldRace.js"></script>
    <script src="https://unpkg.com/topojson-client@3"></script>
    <script src="https://unpkg.com/topojson@3.0.0/dist/topojson.min.js"></script>
    <script>

    </script>
    <script>
        heatMap();
        worldRace('all');
        top6();
        countrySpecificHist('all');
        lineGraph('all');
        worldPercent('all');
        latestCases('all');
        var w = window.innerWidth;
        var h = window.innerHeight;
        window.addEventListener("resize", function(event){
            var new_w = window.innerWidth;
            var new_h = window.innerHeight;

            if( Math.abs(w*h - new_w*new_h) > 100000){
                heatMap();
                worldRace('all');
                top6();
                countrySpecificHist('all');
                lineGraph('all');
                worldPercent('all');
                latestCases('all');
            }

        });

        function removeElementsByClass(className){
            var elements = document.getElementsByClassName(className);
            while(elements.length > 0){
                elements[0].parentNode.removeChild(elements[0]);
            }
        }

        //Setting height values 
    </script>

    <style>
        rect.zoom-panel {
          cursor: move;
          fill:#2d3642;
          pointer-events: all;
        }
        
        .bar {
          fill: steelblue;
        }
        
        .line {
                fill: none;
                stroke: steelblue;
                stroke-width: 1.5px;
                }

        .line_recovered {
                fill: none;
                stroke: steelblue;
                stroke-width: 1.5px;
                }

        .line_active {
                fill: none;
                stroke: steelblue;
                stroke-width: 1.5px;
                }

        .line_deaths {
                fill: none;
                stroke: steelblue;
                stroke-width: 1.5px;
                }
        .zoom {
            cursor: move;
            fill: none;
            pointer-events: all;
        }
